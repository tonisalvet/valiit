<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="test" onclick="alert('Mida?');">
    run some java script
</button>
<button id="testButton2">
    test2
</button>
<button id="testButton3">
    Test nupp 3
</button>
<input id="vajuta"/>
<button id="vajutasiia">
    vajuta siia
</button>
<button id="nupp5">
    Vajuta Balance!
</button>
<p id="balance"></p>

<script>

let button2 = document.getElementById("testButton2");
button2.onclick = function(){
alert("2");
};
let button3 = document.getElementById("testButton3");
let action = function(){
alert("3");
};
button3.addEventListener('click',action);

let replaceable = document.getElementById("vajuta");
let qwerty = document.getElementById("vajutasiia");
qwerty.onclick = function(){
vajutasiia.innerHTML = replaceable.value;
};

let button5 = document.getElementById("nupp5");
button5.addEventListener('click', function () {
fetch('http://localhost:8080/getKonto?konto=EE123', {
				method: 'GET',
				cache: 'no-cache',
				headers: {
					'Content-Type': 'application/json'
				}
				})
			.then(function(response) {
				return response.json();
			})
			.then(function(jsonData) {
				document.getElementById("balance").innerHTML = jsonData;
			})
			.catch(function(err) {
			
			});
			});

</script>
</body>
</html>
